<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Login/Signup</h1>
    <div id="auth-form">
        <form id="login-form">
            <h2>Login</h2>
            <label for="login-phone">Phone Number:</label>
            <input type="text" id="login-phone" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <button type="button" onclick="login()">Login</button>
        </form>
        <form id="signup-form">
            <h2>Signup</h2>
            <label for="signup-phone">Phone Number:</label>
            <input type="text" id="signup-phone" required>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required>
            <button type="button" onclick="signup()">Signup</button>
        </form>
    </div>
    <script>
        // Dummy user storage
        const users = [];

        function signup() {
            const phone = document.getElementById('signup-phone').value;
            const password = document.getElementById('signup-password').value;

            // Check if user already exists
            const existingUser = users.find(user => user.phone === phone);
            if (existingUser) {
                alert('User already exists');
                return;
            }

            // Add new user with initial balance
            users.push({
                phone: phone,
                password: password, // In a real app, hash the password
                balance: 1000
            });
            alert('Signup successful');
        }

        function login() {
            const phone = document.getElementById('login-phone').value;
            const password = document.getElementById('login-password').value;

            // Check user credentials
            const user = users.find(user => user.phone === phone && user.password === password);
            if (user) {
                alert(`Login successful. Balance: ${user.balance} INR`);
            } else {
                alert('Invalid phone number or password');
            }
        }
    </script>
</body>
</html>
