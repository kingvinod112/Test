<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-custom {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #28a745;
            color: #ffffff;
            border: none;
        }
        .btn-secondary:hover {
           background-color: #218838;
        }
        .output-container {
            margin-top: 20px;
            text-align: center;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Sentence Converter <a href="Sentance.html" class="btn btn-secondary ml-2">Back</a></h2>
        <form id="sentenceForm">
            <div class="form-group">
                <label for="sentenceInput">Enter Sentence:</label>
                <input type="text" id="sentenceInput" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="conversionType">Select Type:</label>
                <select id="conversionType" class="form-control">
                    <option value="" disabled selected>Select type</option>
                    <option value="uppercase">UpperCase</option>
                    <option value="lowercase">LowerCase</option>
                    <option value="camelcase">CamelCase</option>
                    <option value="charcount">Character Count</option>
                    <option value="wordcount">Word Count</option>
                </select>
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-secondary" onclick="transformText()">Submit</button>
                <a href="Sent.html" class="btn btn-custom ml-2">Refresh</a>
            </div>
        </form>
        <div class="output-container">
            <div class="result" id="result">Your result will appear here.</div>
        </div>
    </div>

    <script>
        function transformText() {
            const inputText = document.getElementById('sentenceInput').value.trim();
            const transformationType = document.getElementById('conversionType').value;
            let result = '';

            if (!inputText) {
                result = 'Please enter a sentence.';
            } else {
                switch (transformationType) {
                    case 'uppercase':
                        result = inputText.toUpperCase();
                        break;
                    case 'lowercase':
                        result = inputText.toLowerCase();
                        break;
                    case 'camelcase':
                        result = toCamelCase(inputText);
                        break;
                    case 'charcount':
                        result = `Character Count: ${inputText.length}`;
                        break;
                    case 'wordcount':
                        result = `Word Count: ${countWords(inputText)}`;
                        break;
                    default:
                        result = 'Please select a valid type.';
                        break;
                }
            }

            document.getElementById('result').innerText = result;
        }

        function toCamelCase(str) {
            return str
                .toLowerCase()
                .replace(/(?:^|\s|[^\w])(\w)/g, (match, p1) => p1.toUpperCase())
                .replace(/(\s+|[^\w])\w/g, '')
                .replace(/^[a-z]/, (match) => match.toUpperCase());
        }

        function countWords(str) {
            const trimmedStr = str.trim().replace(/\s+/g, ' ');
            return trimmedStr === '' ? 0 : trimmedStr.split(' ').length;
        }
    </script>
</body>
</html>
